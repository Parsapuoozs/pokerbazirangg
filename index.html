<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بررسی وضعیت برنده - Persian GG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --text-color: #333;
            --light-text: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.15);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        h1 {
            color: var(--light-text);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-text);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            display: none;
        }
        
        .success {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .error {
            display: block;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            animation: fadeIn 0.5s ease;
        }
        
        .user-info {
            margin-bottom: 20px;
        }
        
        .user-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .highlight {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .warning {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .prize-amount {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>بررسی وضعیت برنده در Persian GG</h1>
            
            <div class="form-group">
                <label for="user-id">لطفاً آیدی کاربری خود را وارد کنید:</label>
                <input type="text" id="user-id" placeholder="مثال: 11834592">
            </div>
            
            <button id="check-btn">بررسی وضعیت</button>
            
            <div id="success-result" class="result">
                <div class="user-info">
                    <p><span class="highlight">User name:</span> ParsaParvaneh</p>
                    <p>ضمن عرض تبریک از جهت برد شما در Poker Holdem در Persian gg ایجاد شده در GG Club</p>
                </div>
                
                <div class="prize-amount">
                    مقدار مبلغ قابل برداشت برابر با (۵,۰۰۰,۰۰۰)
                </div>
                
                <div class="form-group">
                    <label for="card-number">شماره کارت بانکی:</label>
                    <input type="text" id="card-number" placeholder="مثال: 6037-9977-1234-5678">
                </div>
                
                <button id="submit-btn">ثبت اطلاعات بانکی</button>
                
                <p class="warning">توجه: در وارد کردن اطلاعات بانکی دقت فرمایید</p>
            </div>
            
            <div id="error-result" class="result">
                <p>شما به عنوان کاربر برنده در سرور ثبت نشدید</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkBtn = document.getElementById('check-btn');
            const userIdInput = document.getElementById('user-id');
            const successResult = document.getElementById('success-result');
            const errorResult = document.getElementById('error-result');
            const submitBtn = document.getElementById('submit-btn');
            const cardNumberInput = document.getElementById('card-number');
            
            checkBtn.addEventListener('click', function() {
                const userId = userIdInput.value.trim();
                
                // Hide both results first
                successResult.classList.remove('success');
                errorResult.classList.remove('error');
                
                // Check if the user ID is correct
                if (userId === '11905348') {
                    successResult.classList.add('success');
                } else {
                    errorResult.classList.add('error');
                }
                
                // Scroll to result
                setTimeout(() => {
                    document.querySelector('.result.success, .result.error').scrollIntoView({
                        behavior: 'smooth'
                    });
                }, 100);
            });
            
            submitBtn.addEventListener('click', function() {
                const cardNumber = cardNumberInput.value.trim();
                
                if (cardNumber.length < 16 || !/^\d+$/.test(cardNumber.replace(/-/g, ''))) {
                    alert('لطفاً شماره کارت معتبر وارد کنید');
                    return;
                }
                
                alert('اطلاعات بانکی با موفقیت ثبت شد. پرداخت به زودی انجام خواهد شد.');
                successResult.classList.remove('success');
                userIdInput.value = '';
                cardNumberInput.value = '';
            });
        });
    </script>
</body>
</html>
